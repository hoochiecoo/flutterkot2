name: Build Fixed Camera APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      # 1. Создаем проект
      - name: Generate Android Project
        run: flutter create . --project-name=hybrid_activity_app --org com.example.hybrid

      # 2. Внедряем Kotlin код
      - name: Inject Kotlin Files
        run: |
          # Заменяем MainActivity
          cp native_code/MainActivity.kt android/app/src/main/kotlin/com/example/hybrid/MainActivity.kt
          # Добавляем NativeActivity
          cp native_code/NativeActivity.kt android/app/src/main/kotlin/com/example/hybrid/NativeActivity.kt
          echo "Kotlin files injected"

      # 3. ВАЖНО: Регистрируем новую Activity в Manifest!
      # Ищем закрывающий тег основной activity и добавляем после него новую activity
      - name: Register NativeActivity in Manifest
        run: |
          sed -i 's|</activity>.*|</activity><activity android:name=".NativeActivity" android:label="Native Screen" />|' android/app/src/main/AndroidManifest.xml
          echo "Manifest updated with NativeActivity"

      # 4. Фикс версии SDK
      - name: Fix minSdkVersion
        run: sed -i 's|minSdkVersion .*|minSdkVersion 21|g' android/app/build.gradle

      - name: Get Dependencies
        run: flutter pub get

      - name: Cache Android SDK Build-Tools
        uses: actions/cache@v4
        with:
          path: ~/.android/sdk/build-tools # Или другой путь, где устанавливаются Build-Tools
          key: ${{ runner.os }}-android-build-tools-30.0.3 # Ключ, зависящий от ОС и версии Build-Tools
          restore-keys: |
            ${{ runner.os }}-android-build-tools-
      
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hybrid-native-apk
          path: build/app/outputs/flutter-apk/app-release.apk
